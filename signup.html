<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Linkbrary</title>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="css/signup.css">
  </head>

  <body>
    <div class="main">
      <a href="Linkbrary.html" class="logo"><img src="image/logo.png" alt="logo" width="210.58" height="38"></a>
      <div class="sign_up">
        <p>이미 회원이신가요?</p>
        <a href="signin.html">로그인하기</a>
      </div>
      <form>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
        <span class="icon"><ion-icon name="eye-off" id="eyeiconpw"></ion-icon></span>
        <label for="checkpassword">비밀번호 확인</label>
        <input type="password" id="checkpassword" name="checkpassword">
        <span class="icon"><ion-icon name="eye-off" id="eyeiconchpw"></ion-icon></span>
        <button>회원가입</button>
      </form>
      <div class="social">
        <p>다른 방식으로 가입하기</p>
        <div class="icon">
          <a href="https://www.google.com/" target="_blank">
            <img src="/image/Component 2.png" alt="google icon" width="42" height="42">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="/image/Component 3.png" alt="kakao icon" width="42" height="42">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
